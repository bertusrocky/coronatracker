<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<section class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="mt-3">COVID-19</h1>
    </div>
  </div>
  
  <div class="row mt-3 card-container">
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3" style="width: 19rem;">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2 text-muted">Infected</h5>
          <h4 id="confirmed" class="card-title"></h4>
          <p class="card-text">Total number of active cases.</p>
        </div>
      </div>
    </div>
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3" style="width: 19rem;">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2 text-muted">Deaths</h5>
          <h4 id="deaths" class="card-title"></h4>
          <p class="card-text">Total number of deaths.</p>
        </div>
      </div>
    </div>
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3" style="width: 19rem;">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2 text-muted">Recovered</h5>
          <h4 id="recovered" class="card-title"></h4>
          <p class="card-text">Total number of recoveries.</p>
        </div>
      </div>
    </div>
   </div>

   <div class="row mt-2">
    <div class="col text-center">
      <h5 id="lastUpdate" class="text-muted"></h5>
      <select id="countries" class="custom-select mt-2">
        <option selected="selected">United Kingdom</option>
      </select>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm col-md-10 offset-md-1">
      <canvas id="myChart"></canvas>
    </div>
  </div>

</section>

  
  <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/dist/countUp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
