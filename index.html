<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- HEADER -->
<section class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="mt-3">COVID-19 Tracker</h1>
    </div>
  </div>

  <!-- PIE CHART -->
  <div class="row mt-4">
    <div class="col-sm col-md-6">
      <h3 class="text-left">Global</h3>
      <canvas id="globalChart"></canvas>
    </div>
    <!-- GLOBAL CARDS -->
    <div class="col-sm col-md-6 pt-3 d-flex align-items-center flex-wrap">
      <div class="card mx-auto mb-3 globalCard">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Confirmed</h5>
          <h4 id="globalConfirmed" class="card-title"></h4>
          <p class="card-text">Total number of cases.</p>
        </div>
        <div class="card-footer card-footer-orange">
        </div>
      </div>
      <div class="card mx-auto mb-3 globalCard">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Deaths</h5>
          <h4 id="globalDeaths" class="card-title"></h4>
          <p class="card-text">Total number of deaths.</p>
        </div>
        <div class="card-footer card-footer-red">
        </div>
      </div>
      <div class="card mx-auto mb-3 globalCard">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Recovered</h5>
          <h4 id="globalRecovered" class="card-title"></h4>
          <p class="card-text">Total number of recoveries.</p>
        </div>
        <div class="card-footer card-footer-green">
        </div>
      </div>
    </div>
  </div>
  <!-- COUNTRIES HEADING -->
  <div class="row mt-4">
    <div class="col text-center">
      <h2 class="text-center">Countries</h2>
      <!-- SELECT A COUNTRY -->
      <select id="countries" class="custom-select mt-3">
        <option selected="selected">United Kingdom</option>
      </select>
    </div>
  </div>
  <!-- COUNTRIES CARDS -->
  <div class="row mt-4">
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Infected</h5>
          <h4 id="confirmed" class="card-title"></h4>
          <p class="card-text">Total number of active cases.</p>
        </div>
        <div class="card-footer card-footer-orange">
        </div>
      </div>
    </div>
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Deaths</h5>
          <h4 id="deaths" class="card-title"></h4>
          <p class="card-text">Total number of deaths.</p>
        </div>
        <div class="card-footer card-footer-red">
        </div>
      </div>
    </div>
    <div class="col-sm col-md-4">
      <div class="card mx-auto mb-3">
        <div class="card-body text-center">
          <h5 class="card-subtitle mb-2">Recovered</h5>
          <h4 id="recovered" class="card-title"></h4>
          <p class="card-text">Total number of recoveries.</p>
        </div>
        <div class="card-footer card-footer-green">
        </div>
      </div>
    </div>
  </div>
  <!-- LAST UPDATE -->
  <div class="row">
    <div class="col-sm">
      <h5 id="lastUpdate" class="text-center"></h5>
    </div>
  </div>
<!-- BAR CHART -->
  <div class="row mt-4">
    <div class="col-sm col-md-8 offset-md-2">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</section>

<!-- FOOTER -->
  <footer class="mt-4">
    <div class="row">
      <div class="col-sm">
        <p class="text-center text-white">&copy;	2020 Adam Bertus | Data API <a href="https://github.com/mathdroid/covid-19-api">mathdroid</a></p>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/dist/countUp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
